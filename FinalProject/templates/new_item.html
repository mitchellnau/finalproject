<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add new Item</title>
</head>
<body>
        <form class="form-horizontal" action='' method="POST">
                                <fieldset>
                                    <div id="legend">
                                        <legend class="" style="border-bottom: 1px solid #9BD0F5;">Create a New item</legend>
                                    </div>
                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="name">item Name</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="type" placeholder="Item Type" class="input-xlarge">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="description">description</label>
                                        <div class="controls">
                                            <input type="text" id="description" name="type" placeholder="Item description" class="input-xlarge">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="price">price</label>
                                        <div class="controls">
                                            <input type="number" id="price" name="type" placeholder="Item price" class="input-xlarge">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="stock">stock</label>
                                        <div class="controls">
                                            <input type="number" id="stock" name="type" placeholder="Item stock" class="input-xlarge">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success">Create</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
</body>
</html>
