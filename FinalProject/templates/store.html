<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>eZay</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/styles.css" rel="stylesheet">
	</head>

<body>
<div class="navbar navbar-fixed-top navbar-bold" data-spy="affix" data-offset-top="1000">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Home</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="store">All</a></li>
        <li><a href="clothes">Clothing</a></li>
        <li><a href="vehicle">Vehicles</a></li>
        <li><a href="furniture">Furniture</a></li>
        <li><a href="electronics">Electronics</a></li>
	</ul>
      {% if user %}
      <ul class="nav navbar-nav navbar-right">
        <li><a>Welcome, {{user.email()}}</a></li>
      </ul>
	  {% endif %}

    </div>
   </div>
</div>

<br>
<br>
<br>

<div class="header vert">
  <div class="container">
	<div class="header vert">
	<div class="container">
       <div class="header vert" align="center">
        <div id="legend">
                                        <h1 class="page-header">Store</h1>
        </div>
		<div>
			<table class="table">
				{% for item in items %}
				<tr class="success"> <!-- Row 1 -->
					<td align="center"><div style="font-size: 26px; font-style: bold;">{{ item.name }}</div><!-- Column 1 -->
					<div style="font-size: 13px; font-style: bold;">Posted by: {{item.owner}}</div></td>
				</tr>
				<tr class="danger">
					<td align="center">Amount in Stock: {{item.stock}}
					<div style="font-size: 13px; font-style: bold;">Price: ${{item.price}}.00</div></td><!-- Column 1 -->
				</tr>
				<tr class="info"> <!-- Row 2 -->
					<td align="center">{{item.description}}</td><!-- Column 1 -->
				</tr>
				
				<tr> <!-- Row 3 -->
					<td align="center"><script data-env="sandbox" data-tax="1.00" data-shipping="1000.00" data-currency="USD" data-amount="{{item.price}}.00" data-quantity="1" data-name="{{ item.name }}" 
					data-button="buynow" 
					src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=kms682@nau.edu"
					async="async" ></script></td><!-- Column 1 -->
				</tr>
				{% endfor %}
				</div>
				</table>
				
		</div>
		
      <div>&nbsp;</div>
  </div>
</div> 
</div>
</div>
</div>

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/scripts.js"></script>
	</body>
</html>
