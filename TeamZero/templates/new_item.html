{% extends "base.html" %}
{% block content %}
 <div class="header vert" align="center">
        <form class="form-horizontal" action="/created" method="POST">
                                <fieldset>
                                    <div id="legend">
                                        <h1 class="page-header">Create a New Task </h1>
                                    </div>
									
                                    <div class="control-group">
                                        <label class="control-label"  for="name">Task Name</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="item_name" placeholder="Item Name" class="input-xlarge">
                                        </div>
                                    </div>
									
								
									<!-- May not be needed, value that isn't stored in datastore atm. -->
									<div class="control-group">
                                        <label class="control-label"  for="type">Type of Task</label>
                                        <div class="controls">
                                            <select name="item_type">
												<option value="Project">Project</option>
												<option value="Task">Task</option>
												<option value="Knowledge">Knowledge</option>
												
											</select>
                                        </div>
                                    </div>
									
									
									
                                    <div class="control-group">
                                    <div class="control-group">                                    
                                        <label class="control-label"  for="description">Description</label>
                                        <div class="controls">
                                            <input type="text" id="description" name="item_description" placeholder="Item description" class="input-xlarge">
                                        </div>
                                    </div>
									
									
                                    <br>
                                    <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success">Create A Task!</button>
                                        </div>	
                                    </div>
                                        
									</div>
                                    <br>
                                    <br>
                                    <br>
                                </fieldset>
        </form>
</div>
{% endblock %}
